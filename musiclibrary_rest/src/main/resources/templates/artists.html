<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

<div>
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>


<h1>Artists</h1>

<form action="#" th:action="@{/searchArtist}" th:object="${artistDTO}" method="post">
    <p th:text="#{artists.searchForm.name}"> <input type="text" th:field="*{name}"/> </p>
    <p><input type="submit" th:value="#{artists.searchForm.search}"/></p>
</form>

<table id="allArtistTable">
    <thead>
    <tr>
        <th th:text="#{artists.allArtistTable.head.name}">Test</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="artist : ${allArtists}">
            <td th:text="${artist.name}">Artist name</td>
        </tr>
    </tbody>
</table>

</body>
</html>
